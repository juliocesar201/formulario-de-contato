<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Meu contato</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Entrar em contato</div>
                    <p>Gostou dos nossos trabalhos ou quer saber mais? Entre em contato, serar um prazer lhe atender e lhe oferecer nosos melhores serviços.</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Nome</div>
                                <div class="sub-title">Júlio César Miranda Gomes</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Local</div>
                                <div class="sub-title">Brusque, Santa catarina.</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">juliocesarmiranda056@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Mensagem</div>
                    <form method="POST" action="./email.php">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" name="name" placeholder="Nome" required>
                            </div>
                            <div class="field email">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" name="assunto" placeholder="Assunto" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" name="message" placeholder="Mensagem.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
